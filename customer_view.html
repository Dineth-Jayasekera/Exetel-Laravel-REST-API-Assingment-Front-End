<html>
    <head>
        <title>Exetel Assingment FD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    </head>
    <body onload="loadAllCustomers()">

        <div class="container">

            <br>
            <center><h2>Customer Management</h2></center>

            <div class="row">

                <div class="col-lg-6 d-grid">
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#customer_create">Add Customer</button>
                </div>
                <div class="col-lg-6 d-grid">
                    <button type="button" class="btn btn-outline-danger" onclick="logout()">Logout</button>
                </div>

            </div>

            <br>
            <br>

            <table class="table table-dark table-striped" id="all_customers">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Date of Birth</th>
                        <th scope="col">Email</th>
                        <th scope="col">Created On</th>
                        <th scope="col">Updated On</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="customer_table_body">


                </tbody>
            </table>


            <!-- Modal Create Customer -->
            <div class="modal fade" id="customer_create" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Create Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form id="customer_create_form">

                                <div class="row">

                                    <div class="col-lg-6">

                                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                        <input type="text" class="form-control"  name="first_name" id="first_name" placeholder="First Name">

                                    </div>

                                    <div class="col-lg-6">

                                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">

                                    </div>

                                    <div class="col-lg-12"> <br></div>

                                    <div class="col-lg-4">

                                        <label for="exampleFormControlInput1" class="form-label">Age</label>
                                        <input type="number" class="form-control" name="age" id="age" placeholder="Age">

                                    </div>

                                    <div class="col-lg-4">

                                        <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of Birth (YYYY-MM-DD)">

                                    </div>

                                    <div class="col-lg-4">

                                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">

                                    </div>

                                    <div class="col-lg-12"> <br></div>

                                    <div class="col-lg-12 d-grid">
                                        <button type="submit" class="btn btn-outline-success">Add Customer</button>
                                    </div>

                                </div>

                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Update Customer -->
            <div class="modal fade" id="customer_update" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Update Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form id="customer_update_form">

                                <div class="row">

                                    <div class="col-lg-6">

                                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                        <input type="text" class="form-control"  name="first_name" id="update_first_name" placeholder="First Name">
                                        <input type="hidden" class="form-control"  name="id" id="update_id">

                                    </div>

                                    <div class="col-lg-6">

                                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" name="last_name" id="update_last_name" placeholder="Last Name">

                                    </div>

                                    <div class="col-lg-12"> <br></div>

                                    <div class="col-lg-4">

                                        <label for="exampleFormControlInput1" class="form-label">Age</label>
                                        <input type="number" class="form-control" name="age" id="update_age" placeholder="Age">

                                    </div>

                                    <div class="col-lg-4">

                                        <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" name="dob" id="update_dob" placeholder="Date of Birth (YYYY-MM-DD)">

                                    </div>

                                    <div class="col-lg-4">

                                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="update_email" name="email" placeholder="name@example.com">

                                    </div>

                                    <div class="col-lg-12"> <br></div>

                                    <div class="col-lg-12 d-grid">
                                        <button type="submit" class="btn btn-outline-warning">Update Customer</button>
                                    </div>

                                </div>

                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>

<script>

    function loadAllCustomers() {

        var Table = document.getElementById("customer_table_body");

        Table.innerHTML = "";

        $.ajax({
            url: "http://127.0.0.1:8000/api/customer/get", // Url to which the request is send
            headers: {
                "x-api-key": "GzK2!H4m@*Me%a-zPL4TYz#JBw26MsMMjJCSbr+=BVqp&3f8gyRk%TF2gaVkN8%$ydR$3rE#F*Eue*5Fj4GdD9he335?R+zpDvQR7m6v84YMBe6#38SDU8vvfvnWfxUx6+=jdhMtwfv4^7RbuhuF+B_$&M5ztsswcAMQ^%Fd4Wc*UD@#AtcxYF@Jey&H3M_JW23s4CYnk#?yrtZM_t!vdd2Z7L8pYat%Y2vMCPv#K&uQEZBbnCL3!6c579f%C%*Q",
                "Authorization": "Bearer " + localStorage.getItem("access_token")
            },
            type: "get", // Type of request to be send, called as method
            data: {}, // Data sent to server, a set of key/value pairs (i.e. form fields and values)
            contentType: false, // The content type used when sending data to the server.
            cache: false, // To unable request pages to be cached
            processData: false, // To send DOMDocument or non processed data file it is set to false
            success: function (data)   // A function to be called if request succeeds
            {

                var row = 1;
                console.log(data.data);
                jQuery.each(data.data, function (i, val) {

                    var editData = "setEditCustomerData('" + val.id + "#" + val.first_name + "#" + val.last_name + "#" + val.age + "#" + val.date_of_birth + "#" + val.email + "')";
                    var deletedata = "deleteCustomer('" + val.id + "')";

                    Table.innerHTML = Table.innerHTML + "<tr>" +
                            "<th scope='row'>" + row + "</th>" +
                            "<td>" + val.first_name + "</td>" +
                            "<td>" + val.last_name + "</td>" +
                            "<td>" + val.age + "</td>" +
                            "<td>" + val.date_of_birth + "</td>" +
                            "<td>" + val.email + "</td>" +
                            "<td>" + val.creation_date + "</td>" +
                            "<td>" + val.update_on + "</td>" +
                            "<td>" +
                            '<button type="button" class="btn btn-warning" onclick="' + editData + '">Edit</button>' +
                            '<button type="button" class="btn btn-danger" onclick="' + deletedata + '" >Delete</button>' +
                            "</td>" +
                            "</tr>";

                    row++;

                });

            }

        });

    }


    $(document).ready(function (e) {
        $("#customer_create_form").on('submit', (function (e) {
            e.preventDefault();
            $.ajax({
                url: "http://127.0.0.1:8000/api/customer/create", // Url to which the request is send
                headers: {
                    "x-api-key": "GzK2!H4m@*Me%a-zPL4TYz#JBw26MsMMjJCSbr+=BVqp&3f8gyRk%TF2gaVkN8%$ydR$3rE#F*Eue*5Fj4GdD9he335?R+zpDvQR7m6v84YMBe6#38SDU8vvfvnWfxUx6+=jdhMtwfv4^7RbuhuF+B_$&M5ztsswcAMQ^%Fd4Wc*UD@#AtcxYF@Jey&H3M_JW23s4CYnk#?yrtZM_t!vdd2Z7L8pYat%Y2vMCPv#K&uQEZBbnCL3!6c579f%C%*Q",
                    "Authorization": "Bearer " + localStorage.getItem("access_token")
                },
                type: "POST", // Type of request to be send, called as method
                data: new FormData(this), // Data sent to server, a set of key/value pairs (i.e. form fields and values)
                contentType: false, // The content type used when sending data to the server.
                cache: false, // To unable request pages to be cached
                processData: false, // To send DOMDocument or non processed data file it is set to false
                success: function (data)   // A function to be called if request succeeds
                {
                    loadAllCustomers();
                    $('#first_name').val();
                    $('#last_name').val();
                    $('#age').val();
                    $('#dob').val();
                    $('#email').val();
                    $('#customer_create').modal('hide');
                }

            });
        }));
    }
    );


    $(document).ready(function (e) {
        $("#customer_update_form").on('submit', (function (e) {
            
            let data = {
                "first_name":$('#update_first_name').val(),
                "last_name":$('#update_last_name').val(),
                "age":$('#update_age').val(),
                "dob":$('#update_dob').val(),
                "email":$('#update_email').val()
            }
            
            e.preventDefault();

            $.ajax({
                url: "http://127.0.0.1:8000/api/customer/update/" + $('#update_id').val(), // Url to which the request is send
                headers: {
                    "x-api-key": "GzK2!H4m@*Me%a-zPL4TYz#JBw26MsMMjJCSbr+=BVqp&3f8gyRk%TF2gaVkN8%$ydR$3rE#F*Eue*5Fj4GdD9he335?R+zpDvQR7m6v84YMBe6#38SDU8vvfvnWfxUx6+=jdhMtwfv4^7RbuhuF+B_$&M5ztsswcAMQ^%Fd4Wc*UD@#AtcxYF@Jey&H3M_JW23s4CYnk#?yrtZM_t!vdd2Z7L8pYat%Y2vMCPv#K&uQEZBbnCL3!6c579f%C%*Q",
                    "Authorization": "Bearer " + localStorage.getItem("access_token")
                },
                type: "PUT", // Type of request to be send, called as method
                data: JSON.stringify(data), // Data sent to server, a set of key/value pairs (i.e. form fields and values)
                contentType: "application/json", // The content type used when sending data to the server.
                cache: false, // To unable request pages to be cached
                processData: false, // To send DOMDocument or non processed data file it is set to false
                success: function (data)   // A function to be called if request succeeds
                {
                    loadAllCustomers();

                    $('#update_first_name').val();
                    $('#update_last_name').val();
                    $('#update_age').val();
                    $('#update_dob').val();
                    $('#update_email').val();

                    $('#customer_update').modal('hide');
                }

            });
        }));
    }
    );

    function logout() {

        localStorage.setItem("access_token", "");
        window.location.replace("index.html");

    }

    function deleteCustomer(id) {

        $.ajax({
            url: "http://127.0.0.1:8000/api/customer/delete/" + id, // Url to which the request is send
            headers: {
                "x-api-key": "GzK2!H4m@*Me%a-zPL4TYz#JBw26MsMMjJCSbr+=BVqp&3f8gyRk%TF2gaVkN8%$ydR$3rE#F*Eue*5Fj4GdD9he335?R+zpDvQR7m6v84YMBe6#38SDU8vvfvnWfxUx6+=jdhMtwfv4^7RbuhuF+B_$&M5ztsswcAMQ^%Fd4Wc*UD@#AtcxYF@Jey&H3M_JW23s4CYnk#?yrtZM_t!vdd2Z7L8pYat%Y2vMCPv#K&uQEZBbnCL3!6c579f%C%*Q",
                "Authorization": "Bearer " + localStorage.getItem("access_token")
            },
            type: "DELETE", // Type of request to be send, called as method
            data: {}, // Data sent to server, a set of key/value pairs (i.e. form fields and values)
            contentType: false, // The content type used when sending data to the server.
            cache: false, // To unable request pages to be cached
            processData: false, // To send DOMDocument or non processed data file it is set to false
            success: function (data)   // A function to be called if request succeeds
            {
                loadAllCustomers();
            }

        });

    }

    function setEditCustomerData(data) {

        var data = data.split('#');

        $('#update_id').val(data[0]);
        $('#update_first_name').val(data[1]);
        $('#update_last_name').val(data[2]);
        $('#update_age').val(data[3]);
        $('#update_dob').val(data[4]);
        $('#update_email').val(data[5]);

        $('#customer_update').modal('show');


    }


</script>
